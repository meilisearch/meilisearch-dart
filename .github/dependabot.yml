version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - 'skip changelog'
      - 'dependencies'
    rebase-strategy: disabled

  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "weekly"
